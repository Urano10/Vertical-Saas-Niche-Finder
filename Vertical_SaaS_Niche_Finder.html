                const checked = answers[question.id] === tagValue ? 'checked' : '';
                const selected = checked ? 'selected' : '';
                optionsHTML += `<div class="option ${selected}"><input type="radio" name="q${question.id}" value="${tagValue}" ${checked}><label>${option}</label></div>`;
            });

            const prevBtn = currentQuestion > 0 ? '<button class="btn-prev" onclick="window.app.previousQuestion()">← Previous</button>' : '';
            const nextText = currentQuestion === questions.length - 1 ? 'See Results' : 'Next →';

            container.innerHTML = `
                <div>
                    <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                    <div class="question-text">${question.text}</div>
                    <div class="options">${optionsHTML}</div>
                </div>
                <div class="quiz-footer">
                    ${prevBtn}
                    <button class="btn-next" onclick="window.app.nextQuestion()" ${isAnswered}>${nextText}</button>

            `;

                    document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));

                    input.checked = true;
                    this.classList.add('selected');
                    answers[question.id] = input.value;
                    const btn = document.querySelector('.btn-next');
                    if (btn) btn.disabled = false;
                });
            });
        }

                    if (answerValues.includes(tag)) {
                        scores[niche] += 2;

                if (answerValues.includes('ind_fitness') && niche.includes('fitness')) scores[niche] += 3;
            });

            return scores;
